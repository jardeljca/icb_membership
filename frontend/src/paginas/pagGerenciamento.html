<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">


    <link rel="stylesheet" href="../styles/pagGerenciamento.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <title>Gerenciamento</title>
</head>

<body>
    <main>
        <nav>
            <div class="botoes">
                <button id="btnMembros">Membros</button>
                <button id="btnConsultas">Igrejas</button>
            </div>
            <button onclick="logout()">
                <img src="/frontend/public/imagens/sair.png" alt="Logo sair">
            </button>
        </nav>
        <section id="logoIcb">
            <img src="/frontend/public/imagens/icb_logo.png" alt="Logo ICB">
            <h1>ICB MEMBERSHIP</h1>
        </section>
    </main>
    <div class="areaMembros" id="areaMembros">
        <div class="abaMembros">
            <h2>Gerenciamento de membros</h2>
            <a href="./cadastroMembro.html" type="button">Adicionar membro</a>
            <div class="paginacao">
                <button id="btnAnterior">Anterior</button>
                <button id="btnProximo">Próximo</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th class="nome">Nome</th>
                        <th class="acoes">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaMembros">
                    <tr>
                        <td>Nome do membro</td>
                        <td>
                            <button>Ver</button>
                            <button>Editar</button>
                            <button>Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="areaConsultas" id="areaConsultas">
        <h3>futuramente será implantado uma área para consultas</h3>
    </div>
</body>
<script src="/frontend/src/js/pagGerenciamento.js"></script>

</html>
