<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/pagGerenciamento.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styleModal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <title>Gerenciamento de igrejas</title>
</head>

<body>
    <div class="carregando">
        <div class="spinner">
            <img src="/frontend/public/imagens/loading-7528_256.gif" alt="Carregando">
        </div>
    </div>
    
    <div class="areaMembros" id="areaMembros">
        
        <div class="abaMembros">
            <h2>Gerenciamento de igrejas</h2>
            <a href="./cadastroIgreja.html" type="button">Adicionar igreja</a>
            
            <nav aria-label="Navegação de página exemplo" class="numerosPagina" >
                <ul id="paginacao" class="pagination"></ul>
            </nav>

            <table id="customers" style="overflow-y: auto; display: block;">
                <thead>
                    <tr>
                        <th class="tituloNome">Nome</th>
                        <th class="tituloUnidade">Cidade</th>
                        <th class="tituloAcoes">Ações</th>
                    </tr>
                </thead>
                <tbody id="bodyTableUnidades">
                    </tr>
                </tbody>
            </table>

            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="esconderModal()">&times;</span>
                    <h2>Informações do Membro</h2>
                    <p><strong>Nome:</strong> <span id="nome"></span></p>
                    <p><strong>Email:</strong> <span id="email"></span></p>
                    <p><strong>Sexo:</strong> <span id="sexo"></span></p>
                    <p><strong>Posição:</strong> <span id="posicao"></span></p>
                    <p><strong>Telefone:</strong> <span id="telefone"></span></p>
                    <p><strong>Unidade:</strong> <span id="unidade"></span></p>
                </div>
            </div>

        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
</script>
<script src="/frontend/src/js/pagIgreja.js"></script>


</html>
