<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/stylesLoginLider.css">
    <link rel="stylesheet" href="../src/styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <title>Login líder</title>
</head>

<body>
    <header>
        <img src="/frontend/public/imagens/icb_logo.png" alt="Logo icb">
        <h1>Igreja casa da benção</h1>
        <a href="/index.html">
            <h3>Voltar</h3>
        </a>
    </header>
    <hr>
    <main>
        <div class="login-wrap">
            <h2>Login líder</h2>

            <form>
                <div class="form">
                    <input type="email" placeholder="Email" name="email" id="emailLogin"/>
                    <input type="password" placeholder="Senha" name="password" id="senhaLogin"/>
                    <button type="submit" onclick="logar(); return false"> Entrar </button>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="/frontend/src/js/loginLider.js"></script>
</html>
