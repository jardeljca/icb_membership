<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/src/styles/stylesCadastroMembros.css">
    <link rel="stylesheet" href="/frontend/src/styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <title>Cadastro de Administradores</title>
</head>

<body>
    <div class="carregando">
        <div class="spinner">
            <img src="/frontend/public/imagens/loading-7528_256.gif" alt="Carregando">
        </div>
    </div>
    <header>
        <img src="/frontend/public/imagens/icb_logo.png" alt="Logo icb">
        <h1>Igreja casa da benção</h1>
        <a href="/frontend/src/paginas/pagGerenciamento.html">
            <img src="/frontend/public/imagens/voltar.png" alt="Botão voltar">
        </a>
    </header>
    <hr>
    <main>
        <form id="formCadastro">
            <h2>Cadastro de administradores</h2>
            <fieldset class="dadosPessoais">
                <legend>Dados do Membro</legend>
                <label class="caixaGde">
                    Quem é o membro?
                    <select id="membro" name="membro" required>
                        <option value="" disabled selected>Selecione um membro</option>
                    </select>
                </label>
                <label class="caixaGde">
                    Senha
                    <input type="text" name="senha" id="senha" placeholder="Digite a senha do administrador" required />
                </label>
                <label class="caixaGde">
                    Tipo de Administrador
                    <select id="tipo" name="tipo" required>
                        <option value="ADMGeral">Geral</option>
                        <option value="ADMUnidade">Unidade</option>
                    </select>
                </label>
                <!--
                <label class="caixaGde">
                    Qual a igreja em que este membro terá acesso como administrador?
                    <select id="igreja" name="igreja">
                        <option value="" disabled selected>Selecione uma igreja</option>
                    </select>
                </label>-->
            <button type="submit" class="botaoEnviar" onclick="CadastrarAdministrador();">Enviar</button>
        </form>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/frontend/src/js/cadastroAdministrador.js"></script>
<script>
    formCadastro.addEventListener('submit', (e) => {
        e.preventDefault()
    })
</script>

</html>
