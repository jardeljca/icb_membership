<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/src/styles/stylesCadastroMembros.css">
    <link rel="stylesheet" href="/frontend/src/styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <title>Cadastro de Membros</title>
</head>

<body>
    <header>
        <img src="/frontend/public/imagens/icb_logo.png" alt="Logo icb">
        <h1>Igreja casa da benção</h1>
        <a href="/frontend/src/paginas/pagGerenciamento.html">
            <img src="/frontend/public/imagens/voltar.png" alt="Botão voltar">
        </a>
    </header>
    <hr>
    <main>
        <form id="formCadastro" onsubmit="salvarMembro(event)">
            <h2>Cadastro de membros</h2>
            <fieldset class="dadosPessoais">
                <legend>Dados pessoais</legend>
                <label class="caixaGde">
                    Nome
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required />
                </label>
                <label class="caixaGde">
                    Email
                    <input type="text" name="email" id="email" placeholder="Digite seu email" required />
                </label>
                <label class="caixaPqna">
                    Sexo
                    <div class="sexo">
                        <div class="radio">
                            <input type="radio" name="sexo" value="sim" required>Masculino
                            <input type="radio" name="sexo" value="nao" required>Feminino
                        </div>
                    </div>
                </label>
                <label class="caixaPqna">
                    Data de nascimento
                    <input id="dataNascimento" type="date" name="dataNascimento" required>
                </label>
                <label class="caixaPqna">
                    Qual a sua igreja?
                    <select id="igreja" name="igreja" required>
                        <option></option>
                        <option value="ICB_Cascavel">ICB_Cascavel</option>
                        <option value="ICB_Fortaleza">ICB_Fortaleza</option>
                    </select>
                </label>
                <label class="caixaPqna">
                    Estado civil
                    <select id="estadoCivil" name="estadoCivil" required>
                        <option></option>
                        <option value="Solteiro">Solteiro</option>
                        <option value="Casado">Casado</option>
                        <option value="Divorciado">Divorciado</option>
                        <option value="Viúvo">Viúvo</option>
                    </select>
                </label>
                <label class="caixaPqna">
                    Profissão
                    <input type="text" id="profissao" name="profissao">
                </label>
                <label class="caixaPqna">
                    Contato
                    <input type="text" id="contato" name="contato" placeholder="(xx)xxxxx-xxxx" maxlength="11"
                        onkeyup="formatarTelefone(this)" required>
                </label>
                <label class="caixaPqna">
                    cep
                    <input type="text" id="cep" name="cep" placeholder="Apenas números" maxlength="8" required onblur="buscaCep(this.value)" />
                </label>
                <label class="caixaGde">
                    Logradouro
                    <input type="text" id="logradouro" name="Logradouro" placeholder="Endereço">
                </label>
                <label class="caixaPqna">
                    Número
                    <input type="number" id="numero" name="numero" placeholder="Casa">
                </label>
                <label class="caixaPqna">
                    Bairro
                    <input type="text" id="bairro" name="bairro">
                </label>
                <label class="caixaPqna">
                    Estado
                    <select id="estado" name="estado">
                        <option disabled selected>Selecione o estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </label>
                <label class="caixaPqna">
                    Cidade
                    <input type="text" id="cidade" name="cidade">
                </label>
            </fieldset>
            <fieldset class="dadosEclesiarticos">
                <legend>Dados Eclesiásticos</legend>

                <label class="caixaPqna">
                    Batismo nas águas?
                    <div class="batismoAguas">
                        <div class="radio">
                            <input type="radio" name="batismo" value="sim" required>Sim
                            <input type="radio" name="batismo" value="nao" required>Não
                        </div>
                        <div id="campoData">
                            <input type="date" name="dataBatismo" id="dataBatismo" class="dataBatismo"
                                placeholder="Data do batismo">
                        </div>
                    </div>
                </label>
                <!--
                <label class="caixaPqna">
                    Possui cargos?
                    <div class="cargoIgreja">
                        <div class="radio">
                            <input type="radio" name="cargo" value="sim" required onclick="mostrarAreaTexto()">Sim
                            <input type="radio" name="cargo" value="nao" required onclick="esconderAreaTexto()">Não
                        </div>
                        <div id="campoCargo">
                            <input type="text" name="tipoCargo" id="tipoCargo" class="tipoCargo"
                                placeholder="Qual cargo?">
                        </div>
                    </div>
                </label> -->
            </fieldset>
            <button type="submit" class="botaoEnviar">Enviar</button>
        </form>
    </main>
</body>
<script src="/frontend/src/js/cadastroMembro.js"></script>

</html>
