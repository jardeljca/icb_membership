<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/src/styles/stylesCadastroMembros.css">
    <link rel="stylesheet" href="/frontend/src/styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <title>Cadastro de Igrejas</title>
</head>

<body>
    <div class="carregando">
        <div class="spinner">
            <img src="/frontend/public/imagens/loading-7528_256.gif" alt="Carregando">
        </div>
    </div>
    <header>
        <img src="/frontend/public/imagens/icb_logo.png" alt="Logo icb">
        <h1>Igreja casa da benção</h1>
        <a href="/frontend/src/paginas/pagGerenciamento.html">
            <img src="/frontend/public/imagens/voltar.png" alt="Botão voltar">
        </a>
    </header>
    <hr>
    <main>
        <form id="formCadastro">
            <h2>Cadastro de igrejas</h2>
            <fieldset class="dadosPessoais">
                <legend>Dados da Igreja</legend>
                <label class="caixaGde">
                    Nome
                    <input type="text" name="nome" id="nome" placeholder="Digite o nome da unidade" required />
                </label>
                <label class="caixaPqna">
                    cep
                    <input type="text" id="cep" name="cep" placeholder="Apenas números" maxlength="8" required onblur="buscaCep(this.value)" />
                </label>
                <label class="caixaGde">
                    Logradouro
                    <input type="text" id="logradouro" name="Logradouro" placeholder="Endereço">
                </label>
                <label class="caixaPqna">
                    Bairro
                    <input type="text" id="bairro" name="bairro">
                </label>
                <label class="caixaPqna">
                    Estado
                    <select id="estado" name="estado">
                        <option disabled selected>Selecione o estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </label>
                <label class="caixaPqna">
                    Cidade
                    <input type="text" id="cidade" name="cidade">
                </label>
            </fieldset>
            <button type="submit" class="botaoEnviar" onclick="CadastrarIgreja();">Enviar</button>
        </form>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/frontend/src/js/cadastroIgreja.js"></script>
<script>
    formCadastro.addEventListener('submit', (e) => {
        e.preventDefault()
    })
</script>

</html>
